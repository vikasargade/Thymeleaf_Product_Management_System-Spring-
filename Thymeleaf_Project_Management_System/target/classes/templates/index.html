<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Index Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<style type="text/css">
body {
	background-color: #F0F0F0;
}
</style>

</head>
<body>

	<div class="container">

		<h1 class="text-center my-4">Products</h1>

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="btn btn-primary " style="margin-left: 3px;"
				href="/product/addProduct">Add Product</a> <a
				class="btn btn-primary" style="margin-left: 3px;"
				href="/product/indexPage">Home</a>
			<form class="form-inline my-2 my-lg-0" style="margin-left: 5px;"
				action="/product/search1">
				<input class="form-control mr-sm-2" type="text"
					placeholder="Search Product" name="search">
				<button class="btn btn-outline-success my-2 my-sm-0 " type="submit">Search</button>
			</form>
		</nav>


		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>NAME</th>
					<th>BRAND</th>
					<th>CATEGORY</th>
					<th>PRICE</th>
					<th>IMAGE</th>
					<th>CREATED_AT</th>
					<th>ACTION</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${products}">

					<td th:text="${product.id}"></td>
					<td th:text="${product.name}"></td>
					<td th:text="${product.brand}"></td>
					<td th:text="${product.category}"></td>
					<td th:text="'â‚¹' + ${product.price}"></td>
					<!-- <td th:text="${product.id}"></td> -->
					<td><img alt="..."
						th:src="@{'/images/' + ${product.imageFileName}}" width="100">
					</td>

					<td th:text="${product.created_At.toString().substring(0,16) }"></td>
					<td style="white-space: nowrap;"><a
						class="btn btn-primary btn-sm"
						th:href="@{/product/edit(id=${product.id})}">Edit</a> <a
						class="btn btn-danger btn-sm"
						th:href="@{/product/delete(id=${product.id})}"
						onclick="return confirm('Are you Sure?')">Delete</a></td>


				</tr>
			</tbody>

		</table>

	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>

</body>
</html>
